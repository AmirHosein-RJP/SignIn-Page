<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/stylesheet/master.css">
    <link rel="stylesheet" href="src/font/css/all.min.css">
</head>
<body>
    <main>
        <div>
            <div class="box2">
                <div class="topside">
                    <div class="leftear"></div>
                    <div class="rightear"></div>
                    <div class="dogface">
                        <div class="lefteye eyes">
                            <div class="glow"></div>
                        </div>
                        <div class="righteye eyes">
                            <div class="glow"></div>
                        </div>
                        <div class="nose">
                            <img src="src/img/nose.svg" alt="">
                            <div></div>
                        </div>
                        <div class="mouth">
                            <img src="src/img/smile.svg" alt="">
                            <div class="mouthhole">
                                <div class="tongue">
                                    <div class="top"></div>
                                    <div class="tongue tonguemove">
                                        <div class="line"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lefthand hands">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                    <div class="righthand hands">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                </div>
                <div class="successfullSignUp">
                    <h3>congrats! you have accessed your account for the first time! enjoy the ride on many faps road.</h3>
                </div>
                <div class="bottomside">
                    <div class="inputs">
                        <div class="username">
                            <input type="text" placeholder="username">
                            <i class="fa-solid fa-user"></i>
                            <span class="usernameError error"></span>
                        </div>
                        <div class="email">
                            <input type="text" placeholder="Email">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="emailError error"></span>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" data-visibility="off">
                            <i class="fa-solid fa-lock"></i>
                            <button class="passShow">show</button>
                            <span class="passwordError error"></span>
                            <div class="passwordstatue">
                                <span class="passwordstrength">
                                    <span></span>
                                </span>
                                <span class="passstrengthalert">empty</span>
                            </div>
                        </div>
                    </div>
                    <button class="signUp">Sign Up</button>
                    <div class="credit">
                        <span class="coded">Coded By Amir Hosein RajabPoor</span>
                        <div class="socials">
                            <a href="https://www.instagram.com/amirhosein.rjp?igsh=ZWdmZjA5d21icWVq">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://github.com/AmirHosein-RJP">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/amirhosein-rjp">
                                <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="src/js/javascript.js"></script>
</html>
